<script>
    let willChangeImgs = document.querySelectorAll('.willChangeImg')
    willChangeImgs.forEach(img=> {
        setInterval(()=>{
            if(img.classList.contains('active')) {
                img.classList.remove('active')
            }else {
                img.classList.add('active')
            }
        }, 4000)
    })
</script>
